<!DOCTYPE html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script>
      $(function() {
        var socket = io();
        var nombre = prompt("Nombre de usuario:");
        // var typing = false;
        // sokect.emit("typing", false);
        socket.emit("usuario", nombre); //lo env√≠a al servidor

        $("form").submit(function(e) {
          e.preventDefault(); // prevents page reloading
          socket.emit("mensaje", $("#m").val());
          $("#m").val("");
          return false;
        });
        // $("form").keyup(function(e) {
        //   if (e.which === 13) {
        //     socket.emit("typing", false);
        //     send();
        //   } else if ($("form").val() !== "") {
        //     socket.emit("typing", true);
        //   } else {
        //     socket.emit("typing", false);
        //   }
        // });

        //escuchas
        socket.on("mensaje", function(msg) {
          console.log(msg.nombre);
          if (msg.nombre == nombre) {
            $("#messages").append(
              $('<li style="text-align: left; margin-left: 5px;">').text(
                "" + msg.nombre + ":" + msg.m
              )
            );
          } else {
            $("#messages").append(
              $('<li style="text-align: right; margin-right: 5px;">').text(
                "" + msg.nombre + ":" + msg.m
              )
            );
          }
        });

        socket.on("usuario", function(nombre) {
          //Escucha el nombre de usuario
          $("#messages").append(
            $('<li style="text-align: center; size: 20px;">').text(
              nombre + " se ha conectado"
            )
          );
        });

        socket.on("cont", function(cont) {
          $("#messages").append($("<p>").text(cont + " usuarios conectados"));
        });

        // // Typing
        // socket.on("updateTyping", function(nombre, isTyping) {
        //   if (isTyping === true) {
        //     $("#typing").html(nombre + " is typing...");
        //   } else {
        //     $("#typing").html("");
        //   }
        // });
      });
    </script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font: 13px Helvetica, Arial;
      }
      form {
        background: #000;
        padding: 3px;
        position: fixed;
        bottom: 0;
        width: 100%;
      }
      form input {
        border: 0;
        padding: 10px;
        width: 90%;
        margin-right: 0.5%;
      }
      form button {
        width: 9%;
        background: rgb(130, 224, 255);
        border: none;
        padding: 10px;
      }
      #messages {
        list-style-type: none;
        margin: 0;
        padding: 0;
      }
      #messages li {
        padding: 5px 10px;
      }
      #messages li:nth-child(odd) {
        background: #eee;
      }
      #messages p {
        background-color: green;
        padding: 7px;
        size: 20px;
      }
    </style>
  </head>
  <body>
    <ul id="messages"></ul>
    <span id="typing"></span>
    <form action="">
      <input id="m" autocomplete="off" /><button>Send</button>
    </form>
  </body>
</html>
